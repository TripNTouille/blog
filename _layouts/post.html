---
layout: default
---

<article class="post hentry">
<header class="entry-header">
    <h2 class="post-title entry-title">
        {{ page.title }}
    </h2>
</header>

<div class="post-body entry-content">
    {{ content }}
</div>

{% if page.previous %}
<div>
    <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
</div>
{% endif %}
{% if page.next %}
<div>
    <a href="{{ page.next.url }}">{{ page.next.title }}</a>
</div>
{% endif %}

</article>
