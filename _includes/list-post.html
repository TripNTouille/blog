<div class='blog-posts hfeed'>

    {% for post in include.posts %}
    <div class='post-outer'>
        <article class="post hentry">
            <div class="post-body entry-content">
                <a class="img-summary" href="{{ post.url }}">
                    {% if assets[post.image] %}
                      {% asset '{{ post.image }}' magick:resize="450" alt="" %}
                    {% else %}
                      <img src="{{ post.image }}"/>
                    {% endif %}
                </a>
                <header class="entry-header header-list">
                    <h2 class="post-title entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                </header>
                <div>{{ post.excerpt | strip_html }}</div>
            </div>
        </article>
    </div>
    {% endfor %}

</div>
