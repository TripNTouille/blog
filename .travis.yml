language: ruby

rvm:
  - 2.5.3

install:
  - bundle install

script:
  - bundle exec jekyll build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: _site
  target-branch: gh-pages
  fqdn: www.tripntouille.com
  on:
    branch: master
